spring.application.name=DrinkGo-backend

# ============================================
# BASE DE DATOS MySQL (XAMPP)
# ============================================
# Asegúrate de que la base de datos 'licores_drinkgo' esté creada en phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/licores_drinkgo
spring.datasource.username=licores_rest
spring.datasource.password=Clave12345@_@6
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
# 'create-drop' borra y recrea la BD cada vez (desarrollo)
# 'create' solo recrea al iniciar (desarrollo)
# 'update' solo actualiza sin borrar (producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para las versiones más recientes de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ============================================
# Server Configuration
# ============================================
server.port=6677

# Configuración para evitar errores de esquemas de PostgreSQL en MySQL
spring.jpa.generate-ddl=true

# ============================================
# SQL Initialization - Seeds
# ============================================
# PRIMERA VEZ: Dejar en 'never' hasta que las tablas se creen correctamente
# DESPUÉS: Cambiar a 'always' para cargar datos de prueba
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Cuando quieras cargar los seeds, cambia 'never' a 'always' arriba
spring.sql.init.data-locations=classpath:seeds/data_evaluacion.sql
spring.sql.init.continue-on-error=true