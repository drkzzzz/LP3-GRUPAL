spring.application.name=DrinkGo-backend

# ============================================
# BASE DE DATOS MySQL (XAMPP)
# ============================================
# Asegúrate de que la base de datos 'drinkgo_db' esté creada en phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/drinkgo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
# 'update' crea las tablas automáticamente si no existen sin borrar los datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para las versiones más recientes de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ============================================
# Server Configuration
# ============================================
server.port=8080

# Configuración para evitar errores de esquemas de PostgreSQL en MySQL
spring.jpa.generate-ddl=true

# ============================================
# SQL Initialization - Seeds
# ============================================
# PRIMERA VEZ: Dejar en 'never' hasta que las tablas se creen correctamente
# DESPUÉS: Cambiar a 'always' para cargar datos de prueba
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Cuando quieras cargar los seeds, cambia 'never' a 'always' arriba
spring.sql.init.data-locations=classpath:seeds/v1_superadmin.sql,classpath:seeds/v2_UsuarioRoles.sql,classpath:seeds/v3_SedesAlmacenesConfiguracion.sql,classpath:seeds/v4_CatalogoProductos.sql,classpath:seeds/v5_Inventario_Lotes_Movimientos.sql,classpath:seeds/v6_compras_proveedores.sql,classpath:seeds/v7_clientes.sql,classpath:seeds/v8_VentaPosCajas.sql,classpath:seeds/v9_PedidosOnlineDelivery.sql,classpath:seeds/v10_FacturacionElectronica.sql,classpath:seeds/v11_devoluciones.sql,classpath:seeds/v12_gastoseingresos.sql,classpath:seeds/v13_descuentos_promociones.sql,classpath:seeds/v14_storefront.sql
spring.sql.init.continue-on-error=true