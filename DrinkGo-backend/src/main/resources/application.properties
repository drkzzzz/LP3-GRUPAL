spring.application.name=DrinkGo-backend

# ============================================
# BASE DE DATOS MySQL (XAMPP)
# ============================================
# Asegúrate de que la base de datos 'drinkgo_db' esté creada en phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/drinkgo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
# 'create-drop' borra y recrea la BD cada vez (desarrollo)
# 'create' solo recrea al iniciar (desarrollo)
# 'update' solo actualiza sin borrar (producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para las versiones más recientes de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ============================================
# Server Configuration
# ============================================
server.port=8080

# Configuración para evitar errores de esquemas de PostgreSQL en MySQL
spring.jpa.generate-ddl=true

# ============================================
# SQL Initialization - Seeds
# ============================================
# PRIMERA VEZ: Dejar en 'never' hasta que las tablas se creen correctamente
# DESPUÉS: Cambiar a 'always' para cargar datos de prueba
# PRODUCCIÓN / ya inicializado: 'never' para no re-ejecutar seeds en cada arranque
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Seeds de SuperAdmin - Se cargan en orden
spring.sql.init.data-locations=optional:classpath:seeds/01_superadmin_usuarios.sql,optional:classpath:seeds/02_planes_suscripcion.sql,optional:classpath:seeds/03_negocios_demo.sql,optional:classpath:seeds/04_catalogo_demo.sql
spring.sql.init.continue-on-error=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=drinkgo-superadmin-secret-key-2026-muy-segura-no-compartir