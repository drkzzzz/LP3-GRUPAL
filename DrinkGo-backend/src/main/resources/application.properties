spring.application.name=DrinkGo-backend

# ============================================
# BASE DE DATOS MySQL (XAMPP)
# ============================================
# Asegúrate de que la base de datos 'drinkgo_db' esté creada en phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/drinkgo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
# 'update' crea las tablas automáticamente si no existen sin borrar los datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para las versiones más recientes de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ============================================
# Server Configuration
# ============================================
server.port=8080

# Configuración para evitar errores de esquemas de PostgreSQL en MySQL
spring.jpa.generate-ddl=true